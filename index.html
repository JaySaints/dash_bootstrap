<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://icons.getbootstrap.com/icons/arrow-up-circle/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>#Dashboard</title>
</head>
<body>    
    <!-- HEAD TITLE-->
    <!-- <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>Dashboard</h1>        
    </div>  -->

    <!-- CARD'S -->
    <div class="container-fluid mt-2">
        <!-- CARD'S ROW-01 -->
        <div class="row">
            <div class="col-sm-2">
              <div class="card bg-success">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-auto">
                            <img src="icon/arrow-up-circle.svg" alt="">
                        </div>
                        <div class="col text-center">
                            <div class="text-white">Sub Title </div>
                        </div>
                    </div>
                </div>
              </div>  
            </div>
            <div class="col-sm-2">
                <div class="card bg-primary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-auto">
                                <img src="icon/arrow-down-circle.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-info">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/arrow-repeat.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-warning">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/bar-chart-line.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-danger">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/award.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/bell.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <!-- CARD'S ROW-02 -->
        <div class="row mt-2">
            <div class="col-sm-2">
              <div class="card bg-danger">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-auto">
                            <img src="icon/arrow-up-circle.svg" alt="">
                        </div>
                        <div class="col text-center">
                            <div class="text-white">Sub Title </div>
                        </div>
                    </div>
                </div>
              </div>  
            </div>
            <div class="col-sm-2">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-auto">
                                <img src="icon/arrow-down-circle.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card bg-primary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/arrow-repeat.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-success">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/bar-chart-line.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/award.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-sm-2">
                <div class="card bg-info">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div id="icon_arrow" class="col-md-auto">
                                <img src="icon/bell.svg" alt="">
                            </div>
                            <div class="col text-center">
                                <div class="text-white">Sub Title </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>        
    </div>
    
    <!-- PLACE GRAPHICS -->
    <div class="container-fluid mt-2">
        <div class="row">
            <!-- GRAPHIC LINE -->
            <div class="col-md-8">
                <div class="card">
                    <canvas id="lineChart"></canvas>                        
                    <script src="js/graphics/graphic_line.js"></script>
                </div>
            </div>

            <!-- GRAPHIC PIZZA -->
            <div class="col-md-4">
                <div class="card" >
                    <canvas id="pieChart"></canvas>
                    <script src="js/graphics/graphic_pie.js"></script>
                </div>
            </div>
        </div>
    </div>
           
</body>
</html>
